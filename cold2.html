<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cold Card — Variant</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    /* NEW visual style: horizontal card, frosted glass look, different typography */
    

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 10% 10%, #F6FCFF, transparent 20%), var(--bg);
      font-family:Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      padding:30px;
    }

    .card{
      width:var(--card-w);
      display:flex;
      flex-direction:column;
      border-radius:16px;
      background-color:skyblue;
      box-shadow: var(--shadow);
      overflow:hidden;
      border:1px solid rgba(11,70,120,0.06);
    }

    /* Image area with rounded inset and subtle inner shadow */
    .card-top{
      position:relative;
      height:140px;
      background:linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.12));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card-top img{
      width:96%;
      height:86%;
      object-fit:cover;
      border-radius:10px;
      box-shadow: inset 0 -10px 20px rgba(0,0,0,0.06), 0 6px 18px rgba(2,20,40,0.06);
    }

    .card-body{
      padding:18px 18px 22px 18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg,#ffffffcc,#ffffff66);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--accent);
      box-shadow:0 4px 10px rgba(6,40,70,0.06);
      font-family:Playfair Display, serif;
      font-size:20px;
    }

    .titles{
      display:flex;
      flex-direction:column;
    }

    .titles h2{
      margin:0;
      font-family:Playfair Display, serif;
      font-size:28px;
      color:#043042;
      letter-spacing:0.6px;
    }

    .titles p{
      margin:4px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .divider{
      height:1px;
      background:linear-gradient(90deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
      margin:14px 0;
      border-radius:2px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 16px rgba(6,30,60,0.08);
    }

   
    

    
  </style>
</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="/mnt/data/WhatsApp Image 2025-11-10 at 13.25.42.jpeg" alt="snow-scene">
    </div>

    <div class="card-body">
      <div class="brand">
        
        <div class="titles">
          <h2>Cold</h2>
          <p>Welcome to the cold side.</p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="controls">

      </div><button class="btn">Swap ✕</button>
      </div>

      
    </div>
  </div>
</body>
</html>
